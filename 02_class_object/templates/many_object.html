<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Object</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Object Mahasiswa</h1>
    <table>
            <thead>
                <tr>
                    <th>Nim</th>
                    <th>Nama</th>
                </tr>
            </thead>
        <tbody>
            {% for row in mhs %}
            <tr>
                <td>{{ row.nim }}</td>
                <td>{{ row.nama }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>

</head>

</html>
